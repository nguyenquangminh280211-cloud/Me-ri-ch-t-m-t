<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Merry Christmas</title>
<style>
    body {
        margin: 0;
        background: black;
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: white;
        cursor: pointer;
    }

    .text {
        position: absolute;
        top: 40%;
        width: 100%;
        text-align: center;
        font-size: 32px;
        opacity: 0;
        animation: fadeIn 4s forwards;
        animation-delay: 2s;
    }

    @keyframes fadeIn {
        to { opacity: 1; }
    }

    .icon {
        position: absolute;
        top: -50px;
        font-size: 26px;
        animation: fall linear infinite;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh);
        }
    }

    .hint {
        position: absolute;
        bottom: 20px;
        width: 100%;
        text-align: center;
        font-size: 14px;
        opacity: 0.6;
    }
</style>
</head>
<body>

<audio id="music" loop>
    <source src="https://files.catbox.moe/4j6q7k.mp3" type="audio/mpeg">
</audio>

<div class="text">
    Merry Christmas üéÑ<br>
    Wish you a warm and happy winter ‚ùÑÔ∏è
</div>

<div class="hint">
    Click anywhere to start the music üéµ
</div>

<script>
    const icons = ["üíõ","‚ùÑÔ∏è","üå≤"];
    for (let i = 0; i < 45; i++) {
        let span = document.createElement("span");
        span.className = "icon";
        span.innerText = icons[Math.floor(Math.random()*icons.length)];
        span.style.left = Math.random() * 100 + "vw";
        span.style.animationDuration = (4 + Math.random()*6) + "s";
        document.body.appendChild(span);
    }

    document.body.addEventListener("click", () => {
        document.getElementById("music").play();
    }, { once: true });
</script>

</body>
</html>
